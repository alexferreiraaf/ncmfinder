<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busca de NCM com IA</title>
  <script>
    const OPENAI_API_KEY = "AIzaSyAgjcZ54zXIC8jkgpzquVMTtLws-L7JXxw"; // Substitua por sua chave
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-300">
  <div class="absolute top-4 right-4">
    <button id="theme-toggle" class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
      üåû/üåô Alternar Tema
    </button>
  </div>

  <div class="max-w-xl w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Consulta NCM com IA</h1>
    <div class="mb-4">
      <label for="product-name" class="block mb-2 font-medium">Nome do Produto:</label>
      <input id="product-name" type="text" class="w-full p-2 border border-gray-300 rounded-lg text-gray-900" placeholder="Ex: Bolo de chocolate" />
    </div>
    <div class="flex justify-end mb-6">
      <button onclick="searchWithAI(document.getElementById('product-name').value)" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Buscar NCM</button>
    </div>

    <div id="loading-indicator" class="hidden text-center text-blue-600 mb-4">Consultando IA...</div>

    <div id="ai-placeholder" class="text-center text-gray-500">Os resultados aparecer√£o aqui ap√≥s a consulta.</div>

    <div id="ai-results-content" class="space-y-2"></div>
  </div>

  <script>
    // Alternar tema claro/escuro
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    async function searchWithAI(productName) {
      const loadingIndicator = document.getElementById('loading-indicator');
      const aiPlaceholder = document.getElementById('ai-placeholder');
      const aiResultsContentDiv = document.getElementById('ai-results-content');

      if (!loadingIndicator || !aiResultsContentDiv) return;

      if (aiPlaceholder) aiPlaceholder.classList.add('hidden');
      loadingIndicator.classList.remove('hidden');
      aiResultsContentDiv.innerHTML = '';

      const prompt = `Considerando a base de dados de NCMs do Brasil, me forne√ßa o c√≥digo NCM mais prov√°vel e uma breve descri√ß√£o para o seguinte produto: "${productName}". Se o produto for gen√©rico, liste algumas op√ß√µes. Responda em formato de lista simples com o c√≥digo NCM e a descri√ß√£o. Exemplo: "NCM: 1905.90.90 - Produtos de panifica√ß√£o."`;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.5
          })
        });

        const data = await response.json();

        if (!data || !data.choices || !data.choices.length) {
          throw new Error("Resposta inesperada da OpenAI.");
        }

        const text = data.choices[0].message.content;

        if (text) {
          const results = text.split('\n');
          let resultsHtml = `<p class="font-semibold text-lg text-gray-800 dark:text-gray-200">Resultados da IA:</p>`;
          results.forEach(line => {
            const match = line.match(/NCM: ([\d.]+) - (.+)/);
            if (match) {
              const ncmCode = match[1];
              const description = match[2];
              resultsHtml += `
                <div class="flex flex-col md:flex-row md:items-center justify-between p-2 mt-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                  <p class="text-gray-600 dark:text-gray-300"><strong>${ncmCode}</strong> - ${description}</p>
                  <button class="copy-button bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 text-xs font-semibold py-1 px-3 mt-2 md:mt-0 rounded-full hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors duration-300" onclick="copyNcmCode(event, '${ncmCode}')">
                    Copiar
                  </button>
                </div>
              `;
            }
          });
          aiResultsContentDiv.innerHTML = resultsHtml;
        } else {
          aiResultsContentDiv.innerHTML = `<p class="text-red-500">N√£o foi poss√≠vel gerar uma resposta. Tente novamente.</p>`;
        }
      } catch (error) {
        console.error("Erro ao chamar a API da OpenAI:", error);
        aiResultsContentDiv.innerHTML = `<p class="text-red-500">Erro na comunica√ß√£o com a IA. Por favor, tente novamente mais tarde.</p>`;
      } finally {
        loadingIndicator.classList.add('hidden');
      }
    }

    function copyNcmCode(event, code) {
      navigator.clipboard.writeText(code);
      event.target.textContent = 'Copiado!';
      setTimeout(() => {
        event.target.textContent = 'Copiar';
      }, 2000);
    }
  </script>
</body>
</html>
